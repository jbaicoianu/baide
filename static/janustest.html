<html>
<body>
<script src="https://web.janusxr.org/1.5.53/janusweb.js"></script>
<script>
  function defineElements() {
    janus.registerElement('basketball-hoop', {
      create() {
        // Create rim using torus
        this.rim = this.createObject('object', { 
          id: 'torus', 
          pos: "0 3.05 0", 
          scale: "0.45 0.45 0.45", 
          col: 'orange', 
          rotation: "90 0 0", 
          geometry: { tube: 0.01, segments: 16 }
        });
        // Create backboard with 6 feet width (1.8288 meters)
        this.backboard = this.createObject('object', { 
          id: 'cube', 
          pos: "0 3 0", 
          scale: "1.8288 1.07 0.05", 
          col: 'white' 
        });
        // Create pole
        this.pole = this.createObject('object', { 
          id: 'cylinder', 
          pos: "0 1.5 0", 
          scale: "0.05 3 0.05", 
          col: 'gray' 
        });
      },
      update(dt) {
        // Code to run every frame
      }
    });
  }
</script>
<janus-viewer>
  <room onload="defineElements()">
    <!-- Floor -->
    <object js_id="floor" id="cube" scale="4.63 0.03 8.75" col="#dfbb85" />

    <!-- Midcourt Line -->
    <object js_id="midcourt-line" id="plane" position="0 0.03 0" rotation="0 0 0" scale="4.63 0.03 0.01" col="#FFFFFF" />

    <!-- Left Basket -->
    <basketball-hoop pos="-2.13 0  -3.96" rotation="0 90 0" />

    <!-- Right Basket -->
    <basketball-hoop pos="2.13 0 3.96" rotation="0 -90 0" />

    <!-- Free Throw Lines -->
    <object js_id="left-free-throw-line" id="plane" position="-1.52 0.03 0" rotation="0 0 0" scale="0.015 0.03 1.52" col="#FFFFFF" />
    <object js_id="right-free-throw-line" id="plane" position="1.52 0.03 0" rotation="0 180 0" scale="0.015 0.03 1.52" col="#FFFFFF" />

    <!-- Three-Point Arcs -->
    <!-- Left Side -->
    <object js_id="left-three-point-arc" id="pipe" position="-2.13 0.03 0" rotation="0 0 0" scale="1 1 1" col="#FFFFFF" radius="2.06" length="0.03" />
    <!-- Right Side -->
    <object js_id="right-three-point-arc" id="pipe" position="2.13 0.03 0" rotation="0 180 0" scale="1 1 1" col="#FFFFFF" radius="2.06" length="0.03" />

    <!-- Corner Markers -->
    <object js_id="left-corner-left" id="cube" position="-3.96 0.03 -3.96" rotation="0 0 0" scale="0.06 0.06 0.06" col="#FFFFFF" />
    <object js_id="left-corner-right" id="cube" position="-3.96 0.03 3.96" rotation="0 0 0" scale="0.06 0.06 0.06" col="#FFFFFF" />
    <object js_id="right-corner-left" id="cube" position="3.96 0.03 -3.96" rotation="0 0 0" scale="0.06 0.06 0.06" col="#FFFFFF" />
    <object js_id="right-corner-right" id="cube" position="3.96 0.03 3.96" rotation="0 0 0" scale="0.06 0.06 0.06" col="#FFFFFF" />
  </room>
</janus-viewer>
</body>
</html>
