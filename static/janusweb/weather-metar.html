<html>
  <body>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetscript src="weather-metar.js" />
        <assetshader id="clouds" fragment_src="skyclouds.txt" shadertype="shadertoy">
          <uniform name="coverage" type="float" value=".6" />
          <uniform name="wind" type="vec3" value="0 0 -.1" />
          <uniform name="timeOffset" type="float" value="0" />
        </assetshader>
        <assetimage id="skynoise" src="skynoise.png" />
      </assets>
      <room use_local_asset="room_plane" pos="0 0 0">
        <weather-skybox xstationid="KOAK">
          <xweather-layer altitude="200" coverage="FEW" winddir="120" windspeed="6" />
          <xweather-layer altitude="4000" coverage="SCT" winddir="170" windspeed="15" />
          <xweather-layer altitude="12000" coverage="BKN" winddir="100" windspeed="25" />
        </weather-skybox>
        <xobject id="plane" shader_id="clouds" scale="4 4 1" cull_face="none" pos="0 2 5" image_id="skynoise" transparent="true" js_id="cloud1" renderorder="1000" />
        <!-- object id="sphere" shader_id="clouds" scale="2000 2000 2000" cull_face="none" pos="0 0 0" image_id="skynoise" transparent="true" js_id="cloud2" renderorder="100" / -->
      </room>
    </janus-viewer>
  </body>
</html>
