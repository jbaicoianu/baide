<html>
  <body>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetscript src="weather-metar.js" />
        <assetobject id="room_plane" src="https://example.com/room_plane.glb" />
        <assetshader id="clouds" fragment_src="skyclouds.txt" shadertype="shadertoy" />
        <assetimage id="skynoise" src="skynoise.png" />
      </assets>
      <room use_local_asset="room1" pos="0 0 0">
        <weather-metar stationid="KOAK" />
        <object id="sphere" shader_id="clouds" scale="100 100 100" cull_face="none" pos="0 0 0" image_id="skynoise" transparent="true" />
        <object id="plane" shader_id="clouds" scale="10 10 10" cull_face="none" pos="0 0 15" image_id="skynoise" transparent="true" />
      </room>
    </janus-viewer>
  </body>
</html>
