<html>
  <body>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetscript src="weather-metar.js" />
        <assetshader id="clouds" fragment_src="skyclouds.txt" shadertype="shadertoy">
          <uniform name="coverage" type="float" value=".6" />
        </assetshader>
        <assetimage id="skynoise" src="skynoise.png" />
      </assets>
      <room use_local_asset="room_plane" pos="0 0 0">
        <weather-metar stationid="KOAK" />
        <object id="sphere" shader_id="clouds" scale="500 500 500" cull_face="none" pos="0 0 0" image_id="skynoise" transparent="true" js_id="cloud1" renderorder="-99" />
        <object id="sphere" shader_id="clouds" scale="2000 2000 2000" cull_face="none" pos="0 0 0" image_id="skynoise" transparent="true" js_id="cloud2" renderorder="-100" rotation="0 30 0" />
      </room>
    </janus-viewer>
  </body>
</html>
