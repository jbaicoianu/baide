<html>
  <body>
    <script src="https://web.janusxr.org/1.5.53/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetimage id="stars" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/galaxy_starfield.png" />
        <assetscript src="entities.js" />
      </assets>
      <room skybox_equi="stars" pos="0 0 0">
        <!-- Additional objects can be added here -->
        <spacezone-level>
          <spacezone-waypoint pos="10 0 10" />
          <spacezone-waypoint pos="20 0 15" />
          <spacezone-waypoint pos="30 0 10" />
          <spacezone-waypoint pos="40 0 20" />
          <spacezone-waypoint pos="50 0 15" />
          <spacezone-waypoint pos="60 0 25" />
          <spacezone-waypoint pos="70 0 20" />
          <spacezone-waypoint pos="80 0 30" />
          <spacezone-waypoint pos="90 0 25" />
          <spacezone-waypoint pos="100 0 35" />
        </spacezone-level>
      </room>
    </janus-viewer>
  </body>
</html>
