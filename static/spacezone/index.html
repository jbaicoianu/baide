<html>
  <body>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetimage id="stars" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/galaxy_starfield.png" />
        <assetimage id="nebula" src="https://images.blockadelabs.com/skybox-starters/76_74268d539f6e2f2f74ef2e7aab07a03f_file.jpg" />
        <assetimage id="mars-surface" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/mars_2k_color.png" />
        <assetimage id="milkyway" src="https://cdn.eso.org/images/wallpaper5/eso0932a.jpg" />
        <assetimage id="mars-normal" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/mars_2k_normal.png" />
        <assetobject id="shuttle" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/media/models/shuttle2.obj" />
        <assetobject id="taufighter" src="https://github.com/jbaicoianu/elation-component-space/raw/refs/heads/master/media/models/tau.obj" />
        <assetscript src="entities.js" />
        <assetsound id="music-lastparsec" src="https://assets.metacade.com/spaceships/Last Parsec.mp3" auto_play="true" loop="true" />
        <assetsound id="music-darkgateway" src="https://assets.metacade.com/spaceships/Dark Gateway.mp3" auto_play="true" loop="true" />
      </assets>
      <room skybox_equi="nebula" skybox_intensity="0.4" pos="25 0 0" fwd="-1 0 0" showavatar="false" pointerlock="false" far_dist="3000000" near_dist="0.1" defaultlights="false" ambient="0 0 0">
        <!-- Additional objects can be added here -->
        <spacezone-level>
          <spacezone-waypoint pos="0 0 0" />
          <spacezone-waypoint pos="75 -123 500" />
          <spacezone-waypoint pos="200 89 1000" />
          <spacezone-waypoint pos="-50 -45 1500" />
          <spacezone-waypoint pos="125 160 2000" />
          <spacezone-waypoint pos="-180 34 2500" />
          <spacezone-waypoint pos="60 -178 3000" />
          <spacezone-waypoint pos="190 200 3500" />
          <spacezone-waypoint pos="-120 -95 4000" />
          <spacezone-waypoint pos="0 40 4500" />
          <spacezone-waypoint pos="150 -75 5000" />
          <spacezone-waypoint pos="-45 123 5500" />
          <spacezone-waypoint pos="120 -67 6000" />
          <spacezone-waypoint pos="85 45 6500" />
          <spacezone-waypoint pos="-150 80 7000" />
          <spacezone-waypoint pos="60 -150 7500" />
          <spacezone-waypoint pos="-200 -50 8000" />
          <spacezone-waypoint pos="100 100 8500" />
          <spacezone-waypoint pos="-75 130 9000" />
          <spacezone-waypoint pos="50 -120 9500" />
          <spacezone-waypoint pos="-160 60 10000" />
          <spacezone-asteroidfield numasteroids="200" />
          <spacezone-player zdir="0 0 1" />
          <spacezone-planet surfacetexture="mars-surface" normaltexture="mars-normal" pos="20000 -11000 50000" radius="10000" />
          <spacezone-star pos="-1000000 200000 -200000" radius="50000" intensity="100" />
        </spacezone-level>
      </room>
    </janus-viewer>
  </body>
</html>
