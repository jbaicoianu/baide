<!-- static/spacezone/index.html -->
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://baicoianu.com/~bai/janusweb/build/janusweb.js"></script>
    <script src="three-subdivide.js"></script>
    <janus-viewer>
      <assets>
        <assetimage id="stars" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/galaxy_starfield.png" />
        <assetimage id="nebula" src="https://images.blockadelabs.com/skybox-starters/76_74268d539f6e2f2f74ef2e7aab07a03f_file.jpg" />
        <assetimage id="mars-surface" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/mars_2k_color.png" />
        <assetimage id="milkyway" src="https://cdn.eso.org/images/wallpaper5/eso0932a.jpg" />
        <assetimage id="mars-normal" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/mars_2k_normal.png" />
        <assetimage id="spark" src="https://github.com/mrdoob/three.js/raw/refs/heads/dev/examples/textures/sprites/spark1.png" />
        <assetimage id="asteroid-normal" src="assets/asteroid-normal-map.png" />
        <assetobject id="shuttle" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/media/models/shuttle2.obj" />
        <assetobject id="taufighter" src="https://github.com/jbaicoianu/elation-component-space/raw/refs/heads/master/media/models/tau.obj" />
        <assetobject id="spacefighter" src="assets/space-fighter.glb" />
        <assetscript src="entities/level.js" />
        <assetscript src="entities/spaceship.js" />
        <assetscript src="entities/asteroidfield.js" />
        <assetscript src="enemies.js" />
        <assetsound id="music-lastparsec" src="https://assets.metacade.com/spaceships/Last Parsec.mp3" auto_play="true" loop="true" />
        <assetsound id="music-darkgateway" src="https://assets.metacade.com/spaceships/Dark Gateway.mp3" auto_play="true" loop="true" />
      </assets>
      <room skybox_equi="nebula" skybox_intensity="0.4" pos="25 0 0" fwd="-1 0 0" showavatar="false" pointerlock="false" far_dist="3000000" near_dist="0.1" defaultlights="false" ambient="0 0 0" require="objectpool">
        <!-- Additional objects can be added here -->
        <spacezone-level>
          <spacezone-waypoint pos="-150 85 0" />
          <spacezone-waypoint pos="120 -45 1000" />
          <spacezone-waypoint pos="-60 190 2000" />
          <spacezone-waypoint pos="30 -170 3000" />
          <spacezone-waypoint pos="180 150 4000" />
          <spacezone-waypoint pos="-200 -120 5000" />
          <spacezone-waypoint pos="75 60 6000" />
          <spacezone-waypoint pos="-180 200 7000" />
          <spacezone-waypoint pos="95 -95 8000" />
          <spacezone-waypoint pos="-50 130 9000" />
          <spacezone-waypoint pos="40 -160 10000" />
          <spacezone-waypoint pos="-140 70 11000" />
          <spacezone-waypoint pos="160 -30 12000" />
          <spacezone-waypoint pos="-100 190 13000" />
          <spacezone-waypoint pos="85 -180 14000" />
          <spacezone-waypoint pos="-170 60 15000" />
          <spacezone-waypoint pos="200 -110 16000" />
          <spacezone-waypoint pos="-190 150 17000" />
          <spacezone-waypoint pos="55 -140 18000" />
          <spacezone-waypoint pos="-130 175 19000" />
          <spacezone-waypoint pos="110 -200 20000" />
          <spacezone-asteroidfield numasteroids="200" offsetx="500" offsety="500" />
          <spacezone-spaceship zdir="0 0 1" js_id="player-ship" />
          <spacezone-planet surfacetexture="mars-surface" normaltexture="mars-normal" pos="20000 -11000 50000" radius="10000" />
          <spacezone-star pos="-1000000 200000 -200000" radius="50000" intensity="100" />
        </spacezone-level>
      </room>
    </janus-viewer>
  </body>
</html>
