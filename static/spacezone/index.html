<html>
  <body>
    <script src="https://web.janusxr.org/1.5.53/janusweb.js"></script>
    <janus-viewer>
      <assets>
        <assetimage id="stars" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/galaxy_starfield.png" />
        <assetimage id="nebula" src="https://images.blockadelabs.com/skybox-starters/76_74268d539f6e2f2f74ef2e7aab07a03f_file.jpg" />
        <assetimage id="mars-surface" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/images/mars_2k_color.png" />
        <assetobject id="shuttle" src="https://raw.githubusercontent.com/jbaicoianu/elation-component-space/refs/heads/master/media/models/shuttle2.obj" />
        <assetscript src="entities.js" />
      </assets>
      <room skybox_equi="nebula" pos="25 0 0" fwd="-1 0 0" showavatar="false" pointerlock="false" far_dist="3000000" near_dist="0.1" defaultlights="false" ambient=".1 .1 .1">
        <!-- Additional objects can be added here -->
        <spacezone-level>
          <spacezone-waypoint pos="0 0 0" />
          <spacezone-waypoint pos="75 -123 500" />
          <spacezone-waypoint pos="200 89 1500" />
          <spacezone-waypoint pos="-50 -45 2500" />
          <spacezone-waypoint pos="125 160 3500" />
          <spacezone-waypoint pos="-180 34 4500" />
          <spacezone-waypoint pos="60 -178 5500" />
          <spacezone-waypoint pos="190 200 6500" />
          <spacezone-waypoint pos="-120 -95 7500" />
          <spacezone-waypoint pos="0 40 8500" />
          <spacezone-waypoint pos="150 -75 9500" />
          <spacezone-asteroidfield numasteroids="200" />
          <spacezone-player zdir="0 0 1" />
          <spacezone-planet surfacetexture="mars-surface" pos="20000 -11000 50000" radius="10000" />
          <spacezone-star pos="10000 0 0" radius="50000" intensity="10000" />
        </spacezone-level>
      </room>
    </janus-viewer>
  </body>
</html>
